---
name: "freicoind"
suites:
- "precise"
architectures:
- "i386"
packages:
- "faketime"
- "zip"
reference_datetime: "2012-07-01 00:00:00"
remotes: []
files:
- "boost-x86_64-apple-darwin10-1_50_0-gitian.zip"
- "db-x86_64-apple-darwin10-4.8.30.NC-gitian.zip"
- "gmp-x86_64-apple-darwin10-5.1.2-gitian.zip"
- "libpng-x86_64-apple-darwin10-1.6.3-gitian.zip"
- "miniupnpc-x86_64-apple-darwin10-1.8-gitian.zip"
- "mpfr-x86_64-apple-darwin10-3.1.2-gitian.zip"
- "openssl-x86_64-apple-darwin10-1.0.1c-gitian.zip"
- "qrencode-x86_64-apple-darwin10-3.4.2-gitian.zip"
- "src-local.tar.xz"
- "toolchain-x86_64-apple-darwin10-20120119-gitian.zip"
- "zlib-x86_64-apple-darwin10-1.2.8-gitian.zip"
script: |
  export TARGET=x86_64-apple-darwin10
  export XCHAIN=$HOME/x-tools/target/$TARGET
  export PREFIX=$HOME/sysroot
  export BUILD=$HOME/build
  
  export GITIANDIR=`pwd`
  
  BOOST_VER=1_50_0
  DB_VER=4.8.30.NC
  FREICOIN_VER=0.9
  GMP_VER=5.1.2
  LIBPNG_VER=1.6.3
  MINIUPNPC_VER=1.8
  MPFR_VER=3.1.2
  OPENSSL_VER=1.0.1c
  QRENCODE_VER=3.4.2
  TOOLCHAIN_VER=20120119
  ZLIB_VER=1.2.8
  
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export TZ=UTC
  export FAKETIME=$REFERENCE_DATETIME
  
  mkdir -p "$PREFIX"
  mkdir -p "$BUILD"/src
  mkdir -p "$BUILD"/build
  
  mkdir -p "$XCHAIN"
  unzip -d "$XCHAIN" "$GITIANDIR"/toolchain-${TARGET}-${TOOLCHAIN_VER}-gitian.zip
  pushd "$XCHAIN"
  export XCHAIN=`pwd`
  export CPLUS_INCLUDE_PATH=$XCHAIN/usr/include/c++/4.2.1/$TARGET:$XCHAIN/usr/include/c++/4.2.1
  popd
  export PATH=$XCHAIN/bin:$XCHAIN/usr/bin:$PATH
  
  unzip -d "$PREFIX" "$GITIANDIR"/boost-${TARGET}-${BOOST_VER}-gitian.zip
  unzip -d "$PREFIX" "$GITIANDIR"/db-${TARGET}-${DB_VER}-gitian.zip
  unzip -d "$PREFIX" "$GITIANDIR"/gmp-${TARGET}-${GMP_VER}-gitian.zip
  unzip -d "$PREFIX" "$GITIANDIR"/libpng-${TARGET}-${LIBPNG_VER}-gitian.zip
  unzip -d "$PREFIX" "$GITIANDIR"/miniupnpc-${TARGET}-${MINIUPNPC_VER}-gitian.zip
  unzip -d "$PREFIX" "$GITIANDIR"/mpfr-${TARGET}-${MPFR_VER}-gitian.zip
  unzip -d "$PREFIX" "$GITIANDIR"/openssl-${TARGET}-${OPENSSL_VER}-gitian.zip
  unzip -d "$PREFIX" "$GITIANDIR"/qrencode-${TARGET}-${QRENCODE_VER}-gitian.zip
  unzip -d "$PREFIX" "$GITIANDIR"/zlib-${TARGET}-${ZLIB_VER}-gitian.zip
  pushd "$PREFIX"
  export PREFIX=`pwd`
  popd
  export PATH=$PREFIX/bin:$PREFIX/usr/bin:$PATH
  
  mkdir -p "$BUILD"/src/freicoin
  tar -C "$BUILD"/src/freicoin -xf "$GITIANDIR"/src-local.tar.xz
  pushd "$BUILD"/src/freicoin/src
  sed 's:/opt/local:'"$PREFIX"':' -i makefile.osx
  sed 's:/db48/:/:' -i makefile.osx
  sed 's:-arch x86_64:-m64:' -i makefile.osx
  CC=llvm-gcc \
  CXX=llvm-g++ \
  make \
    -f makefile.osx \
    STATIC=1 \
    USE_IPV6=1 \
    USE_QRCODE=1 \
    USE_UPNP=0 \
    DEBUGFLAGS= \
    freicoind
  ${TARGET}-strip freicoind
  find "$PREFIX" -mindepth 1 -maxdepth 1 -print0 | xargs -0 rm -rf
  popd
  
  mkdir -p "$PREFIX"/bin
  cp -a "$BUILD"/src/freicoin/src/freicoind "$PREFIX"/bin
  
  mkdir -p "$PREFIX"/src
  tar -C "$PREFIX"/src -xf "$GITIANDIR"/src-local.tar.xz
  
  pushd "$PREFIX"
  find * -not -type d -print0 | sort -z | xargs -0 \
    zip -r "$OUTDIR"/freicoind-${TARGET}-${FREICOIN_VER}-gitian.zip
  popd
