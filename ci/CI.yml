      "text": "Intuit Inc. 2800 E. Commerce Center Place, Tucson, AZ 85706 About Amazon logoAbout Amazon logo\nEN\nEN \nVisit a different Amazon site\nEuropean Union\nEnglish\nFrance\nFrançais\nGermany (Deutschland)\nDeutsch\nIndia\nEnglish\nItaly (Italia)\nItaliano\nSpain (España)\nEspañol\nUnited Kingdom\nEnglish\nUnited States\nEnglish\nSite Search\n \nSearch...\n \nABOUT AMAZON INVESTOR RELATIONS   NEWS RELEASE   NEWS RELEASE DETAILS\nAnnual reports, proxies and shareholder letters\nQuarterly results\nSEC filings\nPress releases \nFAQs\nOfficers and directors\nCorporate governance\nContact us and request documents\nEvents\n \nNews release details\nAmazon.com Announces Fourth Quarter Results\nFebruary 02, 2023\nSEATTLE--(BUSINESS WIRE)-- Amazon.com, Inc. (NASDAQ: AMZN) today announced financial results for its fourth quarter ended December 31, 2022.\n\nFourth Quarter 2022\n\nNet sales increased 9% to $149.2 billion in the fourth quarter, compared with $137.4 billion in fourth quarter 2021. Excluding the $5.0 billion unfavorable impact from year-over-year changes in foreign exchange rates throughout the quarter, net sales increased 12% compared with fourth quarter 2021.\nNorth America segment sales increased 13% year-over-year to $93.4 billion, or increased 14% excluding changes in foreign exchange rates.\nInternational segment sales decreased 8% year-over-year to $34.5 billion, or increased 5% excluding changes in foreign exchange rates.\nAWS segment sales increased 20% year-over-year to $21.4 billion.\nOperating income decreased to $2.7 billion in the fourth quarter, compared with $3.5 billion in fourth quarter 2021. Fourth quarter 2022 operating income includes approximately $2.7 billion of charges for changes in estimates related to self-insurance liabilities, impairments of property and equipment and operating leases, and estimated severance costs. These charges primarily impacted the North America segment.\nNorth America segment operating loss was $0.2 billion, compared with operating loss of $0.2 billion in fourth quarter 2021.\nInternational segment operating loss was $2.2 billion, compared with operating loss of $1.6 billion in fourth quarter 2021.\nAWS segment operating income was $5.2 billion, compared with operating income of $5.3 billion in fourth quarter 2021.\nNet income decreased to $0.3 billion in the fourth quarter, or $0.03 per diluted share, compared with $14.3 billion, or $1.39 per diluted share, in fourth quarter 2021. All share and per share information for comparable prior year periods throughout this release have been retroactively adjusted to reflect the 20-for-1 stock split effected on May 27, 2022.\nFourth quarter 2022 net income includes a pre-tax valuation loss of $2.3 billion included in non-operating income (expense) from the common stock investment in Rivian Automotive, Inc., compared to a pre-tax valuation gain of $11.8 billion from the investment in fourth quarter 2021.\nFull Year 2022\n\nNet sales increased 9% to $514.0 billion in 2022, compared with $469.8 billion in 2021. Excluding the $15.5 billion unfavorable impact from year-over-year changes in foreign exchange rates throughout the year, net sales increased 13% compared with 2021.\nNorth America segment sales increased 13% year-over-year to $315.9 billion.\nInternational segment sales decreased 8% year-over-year to $118.0 billion, or increased 4% excluding changes in foreign exchange rates.\nAWS segment sales increased 29% year-over-year to $80.1 billion.\nOperating income decreased to $12.2 billion in 2022, compared with $24.9 billion in 2021.\nNorth America segment operating loss was $2.8 billion, compared with operating income of $7.3 billion in 2021.\nInternational segment operating loss was $7.7 billion, compared with operating loss of $0.9 billion in 2021.\nAWS segment operating income was $22.8 billion, compared with operating income of $18.5 billion in 2021.\nNet loss was $2.7 billion in 2022, or $0.27 per diluted share, compared with net income of $33.4 billion, or $3.24 per diluted share, in 2021.\n2022 net loss includes a pre-tax valuation loss of $12.7 billion included in non-operating income (expense) from the common stock investment in Rivian Automotive, Inc., compared to a pre-tax valuation gain of $11.8 billion from the investment in 2021.\nOperating cash flow increased 1% to $46.8 billion for the trailing twelve months, compared with $46.3 billion for the trailing twelve months ended December 31, 2021.\nFree cash flow decreased to an outflow of $11.6 billion for the trailing twelve months, compared with an outflow of $9.1 billion for the trailing twelve months ended December 31, 2021.\nFree cash flow less principal repayments of finance leases and financing obligations increased to an outflow of $19.8 billion for the trailing twelve months, compared with an outflow of $20.4 billion for the trailing twelve months ended December 31, 2021.\nFree cash flow less equipment finance leases and principal repayments of all other finance leases and financing obligations increased to an outflow of $12.8 billion for the trailing twelve months, compared with an outflow of $14.3 billion for the trailing twelve months ended December 31, 2021.\n“Our relentless focus on providing the broadest selection, exceptional value, and fast delivery drove customer demand in our Stores business during the fourth quarter that exceeded our expectations—and we’re appreciative of all our customers who turned to Amazon this past holiday season,” said Andy Jassy, Amazon CEO. “We’re also encouraged by the continued progress we’re making in reducing our cost to serve in the operations part of our Stores business. In the short term, we face an uncertain economy, but we remain quite optimistic about the long-term opportunities for Amazon. The vast majority of total market segment share in both Global Retail and IT still reside in physical stores and on-premises datacenters; and as this equation steadily flips, we believe our leading customer experiences in these areas along with the results of our continued hard work and invention to improve every day, will lead to significant growth in the coming years. When you also factor in our investments and innovation in several other broad customer experiences (e.g. streaming entertainment, customer-first healthcare, broadband satellite connectivity for more communities globally), there’s additional reason to feel optimistic about what the future holds.”\n\nHighlights\n\nObsessing over the customer experience\n\nAmazon obsesses over how to make customers’ lives better and easier every day. This is true for consumers, sellers, brands, developers, enterprises, and creators. For example, in the past quarter, Amazon:\n\nHad a record-breaking holiday season with customers purchasing nearly half a billion items from small businesses in the U.S. During Amazon’s biggest Thanksgiving-through-Cyber-Monday holiday shopping weekend ever, customers around the world purchased hundreds of millions of products, and small businesses in the U.S. generated more than $1 billion in sales over the five-day period.\nMade Same-Day Delivery even faster in major metropolitan areas in the U.S., such as Los Angeles, San Francisco, Phoenix, Sacramento, and Portland, Oregon, where customers can now receive hundreds of thousands of items within hours. Amazon’s new Same-Day Delivery site in Sacramento is set to be the world’s first logistics facility certified as Zero Carbon by the International Living Future Institute. In the EU, Same-Day Delivery is now available in Belgium.\nAttracted more than 100 million viewers worldwide to the first season of The Lord of the Rings: The Rings of Power, making it the most watched Amazon Original series in every region of the world, with more than 24 billion minutes streamed, and driving more Prime sign-ups worldwide during its launch window than any previous Prime Video content. Amazon Studios also announced the all-female slate of directors—Charlotte Brändström, Sanaa Hamri, and Louise Hooper—for Season Two of The Lord of the Rings: The Rings of Power, which is currently in production in the UK.\nFinished the Thursday Night Football (TNF) season with the youngest median age of any NFL broadcast package since 2013 and viewership up 11% from last season among hard-to-reach 18- to 34-year-olds, according to Nielsen Media Research. TNF featured the most streamed NFL games ever, with an average audience of 11.3 million viewers, according to combined data from Amazon’s first-party measurement metrics and Nielsen Media Research. Prime Video also made history as the first streamer to place on Variety’s Top 100 Primetime Telecasts of 2022, with four of its TNF telecasts making the list.\nPremiered several Original series and films, including Western drama The English, with Emily Blunt;family-friendly competition show Dr. Seuss Baking Challenge; My Policeman,starring Harry Styles;and documentary Good Night Oppy. Prime Video also released new seasons of existing series, including the fourth volume of Rihanna’s annual fashion experience Savage X Fenty and the third season of Tom Clancy’s Jack Ryan, starring John Krasinski. Wednesday, an MGM-produced series on Netflix, debuted at No. 1 on Nielsen’s weekly streaming charts and earned Golden Globe nominations for Best Musical or Comedy Series and Best Actress in a Musical or Comedy Series (Jenna Ortega).\nBrought HBO back to Prime Video Channels in the U.S., after reaching an agreement with Warner Bros. Discovery. For $15.99 per month, customers who subscribe to HBO Max have access to approximately 15,000 hours of curated premium content.\nAnnounced new commitments and migrations from AWS customers.\nNasdaq completed the migration of its MRX core trading system to the cloud, delivering a 10% performance improvement for market participants and marking a major milestone in Nasdaq’s journey to deliver the first cloud-based U.S. options exchange.\nNFL and AWS announced the NFL Contact Detection Challenge, which invites experts to use machine learning (ML) and computer vision to predict and prevent injuries.\nYahoo Ad Tech selected AWS as its preferred cloud provider to develop tailored and immersive solutions for brands to better connect with their audiences.\nStability AI selected AWS as its preferred cloud provider to build and train artificial intelligence (AI) models for the best performance at the lowest cost.\nDescartes Labs is going all-in on AWS to give customers timely, actionable insights to tackle challenges like enhancing food security and mitigating climate change.\nBrookfield Asset Management selected AWS as a preferred cloud provider to advance renewable energy use globally.\nDuke Energy is working with AWS on smart grid solutions to improve reliability and resiliency in preparation for rapid electric vehicle adoption.\nWallbox migrated to AWS, enabling customers to return excess energy to the grid and reducing the company’s IT costs by 70%.\nAmerican Family Insurance named AWS as its preferred cloud provider to unlock personalized service and security for its 13.1 million policyholders.\nLaunched AWS Regions in Spain and Switzerland as well as a second Region in India to continue expanding AWS’s infrastructure footprint, delivering the most secure, extensive, and reliable cloud technology to millions of customers around the world. As of the end of 2022, AWS has 96 Availability Zones within 30 geographic Regions globally, with announced plans to launch 15 more Availability Zones and five more AWS Regions.\nExpanded the AWS Partner Network to help customers accelerate innovation in their organizations and speed their journey to the cloud. Professional services company Accenture launched a platform that helps customers drive business outcomes up to 50% faster on AWS. Atos, a provider of managed infrastructure services, will collaborate with AWS to enable customers with large-scale infrastructure outsourcing contracts to accelerate digital transformation and workload migrations to the cloud. Global business and technology consulting company Slalom will develop vertical solutions and accelerators on AWS for joint customers.\nInventing on behalf of customers\n\nAmazon is driven by a passion for invention across all of its business areas. The company builds new products and services that customers ask for, and also invents new ones that customers didn’t know they wanted but make their lives or businesses better in some meaningful way. For example, this past quarter, Amazon:\n\nExpanded Buy with Prime to all eligible U.S. merchants, letting more merchants offer Prime customers fast, free delivery, a seamless checkout experience, and easy returns on their websites. Data shows that shopper conversion increases an average of 25% when merchants use Buy with Prime. Amazon also introduced a capability for Buy with Prime merchants to display customer reviews from Amazon.com within their own online stores and announced an integration with BigCommerce, an ecommerce platform, that will help merchants easily enable Buy with Prime on their storefronts with no coding required.\nIntroduced Sparrow into the company’s first fulfillment center. Sparrow is a robotic system that can detect, select, and handle individual products in Amazon’s inventory—a major technological advancement that allows employees to shift their time and energy to other tasks. Sparrow also improves health and safety by reducing the repetitive tasks done by employees.\nDelivered the 10 millionth package using electric delivery vehicles from Rivian, custom-designed from the ground up with input from delivery services providers and their drivers. With thousands of miles driven, drivers have said the vehicle design and features make their jobs easier and more comfortable, the driving experience is improved, and they feel safe while driving. Amazon plans to have 100,000 electric delivery vehicles from Rivian on the road by 2030, saving millions of metric tons of carbon per year.\nLaunched Amazon Clinic, a message-based virtual health service that delivers convenient, personalized, affordable care for more than 20 common conditions. Amazon Clinic lets customers choose from a network of leading telehealth providers based on their preferences. Amazon also recently launched RxPass, a new Prime membership benefit from Amazon Pharmacy that offers access to unlimited eligible prescription medications for only $5 per month including free shipping. Amazon’s mission in healthcare is to make it dramatically easier for anyone to find, choose, and afford what they need to get and stay healthy.\nAnnounced AWS Graviton3E chips, which deliver the best price performance for high performance computing workloads on AWS; new AWS Nitro Cards, which deliver the highest network bandwidth, the highest packet rate performance, and the best price performance for network-intensive workloads; and Inf2 instances, powered by AWS Inferentia2 chips, which deliver the lowest latency at the lowest cost for ML inference on Amazon EC2.\nAnnounced Amazon Security Lake, a service that automatically centralizes an organization’s security data from cloud and on-premises sources into a purpose-built data lake in a customer’s AWS account so customers can act on security data faster.\nAnnounced Amazon DataZone, a new data management service that unlocks customer data across organizational boundaries, including the cloud, on-premises infrastructure, and third-party SaaS applications. With AWS DataZone, customers can catalog, discover, and share data with governance and access controls.\nAnnounced AWS Supply Chain, an application that helps businesses increase supply chain visibility to make faster, more-informed decisions that mitigate risks, lower costs, and improve customer experiences.\nAnnounced AWS SimSpace Weaver, a fully managed simulation service that helps customers build, operate, and run large-scale spatial simulations. With AWS SimSpace Weaver, customers can deploy spatial simulations to model dynamic systems with many data points, like traffic patterns across an entire city, crowd flows in a venue, or factory floor layouts, and use the simulations to visualize physical spaces, perform immersive training, and garner insights on different scenarios to make informed decisions.\nAnnounced AWS Clean Rooms, which helps companies across industries easily and securely analyze and collaborate on combined datasets without sharing or revealing underlying data. AWS Clean Rooms provide a broad set of built-in data access controls to protect sensitive data, while allowing customers to create secure data clean rooms to generate unique insights about advertising campaigns, investment decisions, clinical research, and more.\nLaunched Inspire, a feed in the U.S. Amazon shopping app with content from customers, influencers, and brands to help customers discover products personalized for their selected interests.\nPartnered with Snapchat to launch an augmented reality shopping experience that allows millions of Snapchatters to digitally try-on thousands of Amazon eyewear styles via Snapchat and seamlessly purchase those items in the Amazon store. This experience is enabled by Amazon’s 3D Asset technology, which easily integrates with third-party apps like Snapchat, to provide 3D assets for augmented reality-based shopping and dynamically supply up-to-date product details, pricing, and availability.\nEmpowering employees and delivery service partners\n\nIn addition to its focus on customers, Amazon strives to make every day better for its employees and delivery service providers. For example, in the fourth quarter, the company:\n\nSurpassed 100,000 participants in Career Choice, an education benefit that empowers employees to learn new skills for career success through a range of options, including prepaid college tuition, foundational skills training, and industry certifications. In 2022 in the U.S., the company celebrated 3,000 graduates of its new English language proficiency program.\nContinued to make its workplace more accessible and inclusive for employees who are deaf and hard of hearing. For example, Amazon rolled out new video stations over the past year at more than 200 sites across eight countries in North America and Europe to help employees learn the basics of sign language for their region and improve communication with colleagues who are deaf and hard of hearing.\nExpanded the Amazon Mentoring Program to support new people managers with opportunities to receive mentoring from experienced Amazon people managers and develop the foundational skills to be an effective people leader. Since its launch, the program grew from 18,800 employees in 2016 to over 159,000 employees in 2022.\nLaunched a new Alexa feature where customers can say “Alexa, thank my driver” to an Alexa-enabled device, the Alexa app, or the Amazon mobile shopping app, and the driver who delivered their most recent package would be notified. Nearly 8 million “thank yous” have been received.\nSupporting communities and protecting the environment\n\nAmazon believes that success and scale bring broad responsibility to help the planet, future generations, and local communities in which the company has a significant presence. Amazon employees have passion for investing in these areas, and a sampling of the efforts from this past quarter are that Amazon:\n\nAdvanced its goal to decarbonize its transportation network globally. For example, Amazon partnered with TVS Motor Company to deploy a fleet of electric two-wheelers and three-wheelers for last mile deliveries in India. The agreement is part of Amazon’s plan to bring 10,000 electric delivery vehicles to India by 2025.\nReleased a report detailing Amazon’s progress and methods to reduce packaging, including through the use of innovative technologies, processes, and materials. Since 2015, these efforts have helped reduce the weight of packaging per shipment by 38% and eliminated the use of more than 1.5 million tons of packaging materials. Amazon continues to take steps to reduce single-use plastics in outbound packaging, recently announcing that it reduced average plastic packaging weight per shipment by over 7% in 2021 across its global operations network.\nUnveiled its largest on-site solar energy installation in Europe at a fulfillment center in Seville, Spain that is fitted with more than 13,300 solar panels and is expected to produce more than 6 million kilowatt hours per year—enough energy to power the equivalent of more than 1,500 Spanish homes annually.\nSet a goal for AWS to be water positive by 2030, returning more water to communities than it uses in its direct operations, and announced that it achieved an industry-leading 2021 global water use efficiency metric of 0.25 liters of water per kilowatt-hour.\nSigned a memorandum of understanding confirming AWS’s continued cooperation in 2023 with the Ukraine government. Since the start of the war, AWS has played a crucial role in helping the Ukraine government maintain continuity and provide critical services to its citizens. To date, Amazon has committed more than $75 million in support to help the people of Ukraine address immediate and long-term needs.\nReleased its latest Community Impact Report, which detailed program milestones, including 85 million pounds of food donated through a partnership with Feeding America; 20 million relief items donated to date; $1.6 billion invested to create or preserve more than 11,000 affordable homes through Amazon’s Housing Equity Fund; computer science education provided to 600,000 students across 5,000 schools through Amazon Future Engineer; and $96 million donated to more than 190 nonprofits in the Puget Sound, Washington region in 2021, making it the Seattle area’s top corporate philanthropist that year.\nFinancial Guidance\n\nThe following forward-looking statements reflect Amazon.com’s expectations as of February 2, 2023, and are subject to substantial uncertainty. Our results are inherently unpredictable and may be materially affected by many factors, such as uncertainty regarding the impacts of the COVID-19 pandemic, fluctuations in foreign exchange rates, changes in global economic and geopolitical conditions and customer demand and spending (including the impact of recessionary fears), inflation, interest rates, regional labor market and global supply chain constraints, world events, the rate of growth of the Internet, online commerce, and cloud services, and the various factors detailed below.\n\nFirst Quarter 2023 Guidance\n\nNet sales are expected to be between $121.0 billion and $126.0 billion, or to grow between 4% and 8% compared with first quarter 2022. This guidance anticipates an unfavorable impact of approximately 210 basis points from foreign exchange rates.\nOperating income is expected to be between $0 and $4.0 billion, compared with $3.7 billion in first quarter 2022.\nThis guidance assumes, among other things, that no additional business acquisitions, restructurings, or legal settlements are concluded.\nA conference call will be webcast live today at 2:30 p.m. PT/5:30 p.m. ET, and will be available for at least three months at amazon.com/ir. This call will contain forward-looking statements and other material information regarding the Company’s financial and operating results.\n\nThese forward-looking statements are inherently difficult to predict. Actual results and outcomes could differ materially for a variety of reasons, including, in addition to the factors discussed above, the amount that Amazon.com invests in new business opportunities and the timing of those investments, the mix of products and services sold to customers, the mix of net sales derived from products as compared with services, the extent to which we owe income or other taxes, competition, management of growth, potential fluctuations in operating results, international growth and expansion, the outcomes of claims, litigation, government investigations, and other proceedings, fulfillment, sortation, delivery, and data center optimization, risks of inventory management, variability in demand, the degree to which the Company enters into, maintains, and develops commercial agreements, proposed and completed acquisitions and strategic transactions, payments risks, and risks of fulfillment throughput and productivity. Other risks and uncertainties include, among others, risks related to new products, services, and technologies, system interruptions, government regulation and taxation, and fraud. In addition, global economic and geopolitical conditions and additional or unforeseen circumstances, developments, or events may give rise to or amplify many of these risks. More information about factors that potentially could affect Amazon.com’s financial results is included in Amazon.com’s filings with the Securities and Exchange Commission (“SEC”), including its most recent Annual Report on Form 10-K and subsequent filings.\n\nOur investor relations website is amazon.com/ir and we encourage investors to use it as a way of easily finding information about us. We promptly make available on this website, free of charge, the reports that we file or furnish with the SEC, corporate governance information (including our Code of Business Conduct and Ethics), and select press releases, which may contain material information about us, and you may subscribe to be notified of new information posted to this site.\n\nAbout Amazon\n\nAmazon is guided by four principles: customer obsession rather than competitor focus, passion for invention, commitment to operational excellence, and long-term thinking. Amazon strives to be Earth’s Most Customer-Centric Company, Earth’s Best Employer, and Earth’s Safest Place to Work. Customer reviews, 1-Click shopping, personalized recommendations, Prime, Fulfillment by Amazon, AWS, Kindle Direct Publishing, Kindle