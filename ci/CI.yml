us supplement or other offering materials, you should carefully consider the risk factors in the section entitled “Risk Factors” in any prospectus supplement as well as our most recent Annual Report on Form 10-K or any subsequent Quarterly Report on Form 10-Q, which is incorporated by reference into this prospectus and any prospectus supplement in its entirety, as the same may be amended, supplemented, or superseded from time to time by our filings under the Exchange Act. For more information, see the section entitled “Where You Can Find More Information.” These risks could materially and adversely affect our business, results of operations and financial condition and could result in a partial or complete loss of your investment.\n\n \n\n3\n\nTable of Contents\nUSE OF PROCEEDS\n\nUnless otherwise stated in the applicable prospectus supplement, we intend to use the net proceeds of any offering for general corporate purposes, which may include, but are not limited to, repayment of debt, acquisitions, investments, working capital, investments in our subsidiaries, capital expenditures, and repurchases of outstanding shares of common stock. Net proceeds may be temporarily invested prior to use.\n\nDESCRIPTION OF DEBT SECURITIES\n\nThe following is a general description of the debt securities that we may offer from time to time. The particular terms of the debt securities offered by any prospectus supplement and the extent, if any, to which the general provisions described below may apply to those securities will be described in the applicable prospectus supplement. We also may sell hybrid securities that combine certain features of debt securities and other securities described in this prospectus. As you read this section, please remember that the specific terms of a debt security as described in the applicable prospectus supplement will supplement and may modify or replace the general terms described in this section. If there are any differences between the applicable prospectus supplement and this prospectus, the applicable prospectus supplement will control. As a result, the statements we make in this section may not apply to the debt security you purchase.\n\nAmazon.com, Inc. will be the issuer of any debt securities we may offer and references to “we,” “our,” or “us” in this description do not, unless the context otherwise indicates, include any of its subsidiaries. Capitalized terms used but not defined in this section have the respective meanings set forth in the applicable indenture.\n\nGeneral\n\nThe debt securities that we may offer will be either senior debt securities or subordinated debt securities. Unless otherwise specified in the applicable prospectus supplement, any senior debt securities will be issued under the indenture, dated as of November 29, 2012, between Amazon.com, Inc. and Computershare Trust Company, National Association as successor to Wells Fargo Bank, National Association, as trustee, which we refer to as the senior indenture. Any subordinated debt securities will be issued under a different indenture, which we refer to as the subordinated indenture, to be entered into between us and the trustee named in the applicable prospectus supplement. We refer to both the senior indenture and the subordinated indenture as the indentures, and to each of the trustees under the indentures as a trustee. The terms of each series of debt securities will be set forth in a resolution of the board of directors of the Registrant, an officers’ certificate or by a supplemental indenture. You should read the indentures, including any amendments or supplements or any officers’ certificate setting forth the terms of any series of notes, carefully to fully understand the terms of the debt securities. The forms of the indentures have been filed as exhibits to the registration statement of which this prospectus is a part. The indentures are subject to, and are governed by, the Trust Indenture Act of 1939, as amended (the “Trust 